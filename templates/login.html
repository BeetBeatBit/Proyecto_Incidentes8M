<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Inicia Sesion Registrate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/LoginSignup.css">
</head>

<body>
    <!--Caja para login, funciona con javascript. Aun no tiene funcionalidad-->
    <div class="container" id="container">
        <div class="header">
            <div id="title" class="text">Login</div>
            <div class="underline"></div>
        </div>
        <div class="inputs">
                  <!--EMAIL CORREO  -->
            <div class="input">
                <img src=static/img/mail.png alt="" />
                <input type="email"  name="correo" placeholder="Correo" />
            </div>    
            <div class="input">
                <img src=static/img/key.png alt="" />
                <input type="password" id="password" name="password" placeholder="Contraseña"/>
            </div>
        </div>
        <div class="forgot-password" id="profesor-login">
            <a href="login_profesor">¿Eres un profesor? Dale click aquí</a>    
        </div>
        <div class="forgot-password">
            <a href="login_alumno">¿Eres un estudiante? Dale click aquí</a>
        </div>
        <div class="submit-container">
            <!-- boton para iniciar sesión -->
            <div class="submit" id="login-btn">Iniciar Sesión</div>
        </div>
        <div id="message"></div>
      </div>

<script src="/static/js/login.js"></script>
</body>
</html>
